          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/accounts/user/password_reset_request/:
    post:
      operationId: accounts_user_password_reset_request_create
      tags:
      - accounts
      requestBody:
        content:
          application/json:
            schema:
