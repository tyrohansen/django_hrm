  /api/accounts/user/login/:
    get:
      operationId: accounts_user_login_retrieve
      tags:
      - accounts
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
          description: ''
    post:
      operationId: accounts_user_login_create
      tags:
