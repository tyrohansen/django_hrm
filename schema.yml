  /api/org/departments/:
    get:
      operationId: org_departments_retrieve
      tags:
      - org
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          description: No response body
    post:
      operationId: org_departments_create
      tags:
      - org
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          description: No response body
  /api/org/departments/{id}/:
    get:
